background_opacity: 0.95
colors:
    bright:
        black: '0x444b6a'
        blue: '0x7da6ff'
        cyan: '0x0db9d7'
        green: '0xb9f27c'
        magenta: '0xbb9af7'
        red: '0xff7a93'
        white: '0xacb0d0'
        yellow: '0xff9e64'
    normal:
        black: '0x32344a'
        blue: '0x7aa2f7'
        cyan: '0x449dab'
        green: '0x9ece6a'
        magenta: '0xad8ee6'
        red: '0xf7768e'
        white: '0x787c99'
        yellow: '0xe0af68'
    primary:
        background: '0x24283b'
        # #1d1f28
        # 0x1a1b26 original
        foreground: '0xa9b1d6'
font:
    bold:
        family: JetBrainsMono Nerd Font
    italic:
        family: JetBrainsMono Nerd Font
    normal:
        family: JetBrainsMono Nerd Font
        style: Regular
    size: 10.0
key_bindings:
    - action: SpawnNewInstance
      key: N
      mods: control
    - action: Paste
      key: V
      mods: control
    - action: Quit
      key: W
      mods: control
    - action: ResetFontSize
      key: Key0
      mods: control
mouse:
    hide_when_typing: true
window:
    decorations: none
    #dimensions:
    #columns: 80
    #lines: 20
    dynamic_title: true
    gtk_theme_variant: dark
    padding:
        x: 12
        y: 12
